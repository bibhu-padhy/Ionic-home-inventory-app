<ion-content fullscreen>



  <div class="login_container">
    <form [formGroup]="loginForm">
      <ion-item>
        <ion-label position="fixed">Name</ion-label>
        <ion-input formControlName="DisplayName" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="fixed">Email</ion-label>
        <ion-input formControlName="Email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="fixed">Password</ion-label>
        <ion-input formControlName="Password" type="password"></ion-input>
      </ion-item>
      <br>
      <ion-button (click)="handleLogin(loginForm.value)" color="light" size="small">
        Login
      </ion-button>
    </form>

    <ion-button disabled (click)="authService.googleSignin()" color="light" size="small">
      <ion-icon class="i_google" name="logo-google"></ion-icon>
      Login
    </ion-button>
  </div>
</ion-content>
